<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Language Audio Transcriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px; /* Wider container to accommodate two columns */
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap to next line if space is limited */
            justify-content: center;
            gap: 15px; /* Space between buttons */
            margin-top: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .export-button { /* Common style for export buttons */
            background-color: #28a745; /* Green color for export button */
        }
        .export-button:hover {
            background-color: #218838;
        }
        .transcription-columns {
            display: flex;
            gap: 20px; /* Space between the two transcription columns */
            margin-top: 30px;
        }
        .transcription-column {
            flex: 1; /* Each column takes equal width */
        }
        .transcription-column h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 10px;
        }
        .transcription-result-box {
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            min-height: 250px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            text-align: left;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dual Language Audio Transcriber</h1>
        <input type="file" id="audioFile" accept="audio/*">
        <div class="button-group">
            <button onclick="transcribeAudio()">Transcribe Audio</button>
            <button id="exportBengaliButton" class="export-button" onclick="exportBengaliToWord()" disabled>Export Bengali to Word</button>
            <button id="exportEnglishButton" class="export-button" onclick="exportEnglishToWord()" disabled>Export English to Word</button>
        </div>
        <div id="loading">Transcribing audio, please wait... This may take several minutes for long files...</div>
        
        <div class="transcription-columns">
            <div class="transcription-column">
                <h2>Bengali Transcription (বাংলা প্রতিলিপি)</h2>
                <div id="bengaliTranscriptionResult" class="transcription-result-box"></div>
            </div>
            <div class="transcription-column">
                <h2>English Transcription (ইংরেজি প্রতিলিপি)</h2>
                <div id="englishTranscriptionResult" class="transcription-result-box"></div>
            </div>
        </div>
    </div>

    <script>
        // Get references to elements
        const exportBengaliButton = document.getElementById('exportBengaliButton');
        const exportEnglishButton = document.getElementById('exportEnglishButton');
        const bengaliTranscriptionResultDiv = document.getElementById('bengaliTranscriptionResult');
        const englishTranscriptionResultDiv = document.getElementById('englishTranscriptionResult');
        const loadingDiv = document.getElementById('loading');
        const audioFileInput = document.getElementById('audioFile');

        async function transcribeAudio() {
            const file = audioFileInput.files[0];

            if (!file) {
                alert('Please select an audio file first.');
                return;
            }

            const MAX_FILE_SIZE_MB = 200; 
            if (file.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
                alert(`File size exceeds ${MAX_FILE_SIZE_MB}MB. Please select a smaller file.`);
                return;
            }

            // Show loading, clear previous results, disable export buttons
            loadingDiv.style.display = 'block';
            bengaliTranscriptionResultDiv.textContent = '';
            englishTranscriptionResultDiv.textContent = '';
            exportBengaliButton.disabled = true;
            exportEnglishButton.disabled = true;

            const formData = new FormData();
            formData.append('audio', file);

            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Display both transcriptions
                    bengaliTranscriptionResultDiv.textContent = data.bengali_transcription || 'No Bengali transcription available.';
                    englishTranscriptionResultDiv.textContent = data.english_transcription || 'No English transcription available.';
                    
                    // Enable export buttons if transcriptions are available
                    if (data.bengali_transcription && data.bengali_transcription.trim()) {
                        exportBengaliButton.disabled = false;
                    }
                    if (data.english_transcription && data.english_transcription.trim()) {
                        exportEnglishButton.disabled = false;
                    }
                } else {
                    // Display error in both boxes or specific error
                    const errorMessage = data.error || 'An unknown server error occurred.';
                    bengaliTranscriptionResultDiv.textContent = 'Error: ' + errorMessage;
                    englishTranscriptionResultDiv.textContent = 'Error: ' + errorMessage;
                    // Export buttons remain disabled
                }
            } catch (error) {
                const networkErrorMsg = 'A network error occurred. Please ensure the Flask server is running and your internet connection is stable: ' + error.message;
                bengaliTranscriptionResultDiv.textContent = networkErrorMsg;
                englishTranscriptionResultDiv.textContent = networkErrorMsg;
                // Export buttons remain disabled
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Generic function to handle Word exports for either language
        async function exportToWord(transcriptionText, endpoint, filename) {
            if (!transcriptionText.trim()) { // .trim() to check if it's just whitespace
                alert('No transcription available to export. Please transcribe audio first.');
                return;
            }

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ transcription: transcriptionText })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    const errorData = await response.json();
                    alert('Error exporting to Word: ' + (errorData.error || 'Unknown error occurred.'));
                }
            } catch (error) {
                alert('Network error during Word export: ' + error.message);
            }
        }

        // Specific functions called by the export buttons
        function exportBengaliToWord() {
            exportToWord(
                bengaliTranscriptionResultDiv.textContent,
                '/download_bengali_docx',
                'bengali_transcription.docx'
            );
        }

        function exportEnglishToWord() {
            exportToWord(
                englishTranscriptionResultDiv.textContent,
                '/download_english_docx',
                'english_transcription.docx'
            );
        }
    </script>
</body>
</html>
